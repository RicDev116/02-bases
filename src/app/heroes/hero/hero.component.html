<h1>Personaje</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{ getHeroDescription() }} </dd>

  <td>Capitalizado</td>
  <dd>{{capitalizedName}} </dd>
</dl>

<button class="btn btn-primary mx-2" (click)=" changeHero('Spiderman') ">
  Cambiar nombre
</button>

<button class="btn btn-primary" (click)=" changeAge(25)">
  Cambiar edad
</button>
