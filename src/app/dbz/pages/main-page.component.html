<h1>DBZ personajes</h1>

<div class="row">

  <div class="col">
    <!-- onDelete -->
    <dbz-list [characterList]="characters"  (onDeleteCharacter)="deleteCharacterById($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add_character (onNewCharacter)="addCharacter($event)"></dbz-add_character>
  </div>

</div>
