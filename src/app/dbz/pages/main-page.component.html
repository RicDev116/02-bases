<h1>DBZ personajes</h1>


<div class="row">

  <div class="col">

    <dbz-list
      [characterList]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event)"
    ></dbz-list>

  </div>

  <div class="col">

    <dbz-add-character-form (onNewCharacter)="onNewCharacter($event)" ></dbz-add-character-form>

  </div>

</div>
