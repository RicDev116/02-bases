<h1>DBZ personajes</h1>


<div class="row">

  <div class="col">

    <dbz-list
      [characterList]="dbzService.characters"
      (onDeleteCharacter)="dbzService.deleteCharacterById($event)"
    ></dbz-list>

  </div>

  <div class="col">

    <dbz-add-character-form (onNewCharacter)="dbzService.onNewCharacter($event)" ></dbz-add-character-form>

  </div>

</div>
